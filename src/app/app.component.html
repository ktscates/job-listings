<div class="w-full lg:max-w-[1440px] lg:mx-auto">
  <img
    class="lg:hidden block w-full bg-dark-cyan-des"
    src="../assets/images/bg-header-mobile.svg"
    alt="header"
  />
  <img
    class="hidden lg:block w-full bg-dark-cyan-des"
    src="../assets/images/bg-header-desktop.svg"
    alt="header"
  />
</div>

<div
  class="bg-dark-cyan-des bg-opacity-20 min-h-screen py-2 md:max-w-[1440px] md:mx-auto"
>
  <filter-display
    [filters]="filters"
    (removeFilter)="removeFilter($event)"
    (clearFilters)="clearFilters()"
  />
  @for(job of filteredJobs; track job.id){
  <job-card [job]="job" (addFilter)="addFilter($event.type, $event.value)" />
  }
</div>
